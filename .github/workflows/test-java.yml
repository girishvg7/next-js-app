name: Node.js CI - Test Branch

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Use any Node.js version

      - name: Install dependencies
        run: npm install  # Or use 'yarn install' if using Yarn

      - name: Run tests
        run: npm test  # Or use 'yarn test' if using Yarn
